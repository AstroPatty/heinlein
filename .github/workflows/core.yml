name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-core-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: install poetry
        uses: abatilo/actions-poetry@v3
      - name: Build with poetry
        run: poetry build
  build-dataset-wheels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dataset: ["des", "hsc", "cfht", "ms"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: install poetry
        uses: abatilo/actions-poetry@v3
      - name: Build ${{ matrix.dataset }}
        run: |
          cd datasets/${{ matrix.dataset }}
          poetry build


  release-pypi:
    name: release-pypi
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    needs: [build-core-wheel]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: JRubics/poetry-publish@v2.1
        with:
          pypi_token: ${{ secrets.PYPI_API_TOKEN }}

  release-github:
    name: release-github
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [release-pypi]
    permissions:
        contents: write

    steps:
    - name: "Build Changelog"
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v4
    - uses: actions/download-artifact@v3
    - uses: ncipollo/release-action@v1
      with:
        body: ${{ steps.build_changelog.outputs.changelog }}
